<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Survey Application</title>
    <link rel="stylesheet" href="./voting.css" />
  </head>
  <body>
    <div class="parent">
      <div class="voting">
        <h1>Your Favourite Frontend Framework in 2025</h1>

        <h2>
          Choose the framework you prefer the most for building modern web
          applications.
        </h2>

        <form id="technologies">

          <div class="technology">
            <input type="radio" id="react" class="radio" />
            <label for="react">React</label>
          </div>

          <div class="technology">
            <input type="radio" id = "angular" class="radio" />
            <label for="angular">Angular</label>
          </div>

          <div class="technology">
            <input type="radio" class="radio" id = "vue" />
            <label for="vue">Vue</label>
          </div>

          <div class="technology">
            <input type="radio"  id="svelte" class="radio" />
            <label for="svelte">Svelte<label>
          </div>

          <div class="technology">
            <input type="radio" id="solid"class="radio" />
            <label for="solid">Solid.js<label>
          </div>

          <button onclick="submit()">Submit</button>
          </form>
        </div>
      <div class="data-visualization">
        <h1>Data Visualization</h1>

        <h2>
          Select your preferred chart type to visualize the voting results.
        </h2>

        <div class="charts">
          <div class="chart-type">
            <input type="radio" class="radio" />
            <label>Bar Graph<label>
          </div>

          <div class="chart-type">
            <input type="radio" class="radio" />
            <label>Line Graph<label>
          </div>

          <div class="chart-type">
            <input type="radio" class="radio" />
            <label>Pie chart<label>
          </div>
        </div>

        <button onclick="submit()">Submit</button>
      </div>
    </div>
    <script src="./voting.js"></script>
  </body>
</html>
