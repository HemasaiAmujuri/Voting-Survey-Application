<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Survey Application</title>
    <link rel="stylesheet" href="./voting.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/0.7.0/chartjs-plugin-datalabels.min.js"></script>
  </head>
  <body>
    <div class = "parent">
      <div class="voting">
        <h1>Your Favourite Frontend Framework in 2025</h1>

        <h2>
          Choose the framework you prefer the most for building modern web
          applications.
        </h2>

        <div class="technologies">

          <div class="technology">
            <input type="radio" id="react" name="framework" value="React" class="radio" />
            <label for="react">React</label>
          </div> 

          <div class="technology">
            <input type="radio" id = "angular"  name="framework" value="Angular"class="radio" />
            <label for="angular">Angular</label>
          </div>

          <div class="technology">
            <input type="radio" class="radio" id = "vue"  name="framework" value = "Vue"/>
            <label for="vue">Vue</label>
          </div>

          <div class="technology">
            <input type="radio"  id="svelte"  name="framework" value = "Svelte" class="radio" />
            <label for="svelte">Svelte</label>
          </div>

          <div class="technology">
            <input type="radio" id="solid" value = "Solid.js"  name="framework" class="radio" />
            <label for="solid">Solid.js</label>
          </div>
          </div>

          <button onclick="submit()">Submit</button>

        <h2>
          Select your preferred chart type to visualize the voting results.
        </h2>

        <div class="charts">
          <div class="chart-type">
            <input type="radio" id = "vertical-bar-graph" name="chart" value = "Vertical Bar Graph" class="radio" onclick="verticalBarGraph()"/>
            <label for = "bar-graph">Vertical Bar Graph</label>
          </div>


          <div class="chart-type">
            <input type="radio" id = "horizontal-bar-graph" name="chart" value = "Horizontal Bar Graph" class="radio" onclick="horizontalBarGraph()"/>
            <label>Horizontal Bar Graph</label>
          </div>

          <div class="chart-type">
            <input type="radio" id = "line-graph" name="chart" value = "Line Graph" class="radio" onclick="lineGraph()"/>
            <label>Line Graph</label>
          </div>

          <div class="chart-type">
            <input type="radio" id = "Pie-chart" name="chart" value = "Pie Chart" class="radio" onclick="pieChart()"/>
            <label>Pie chart</label>
          </div>
        </div>

        </div>
        </div>
      </div>
    <div class = "bar">
      <h1 id ="heading"></h1>
      <canvas id="myChart" style="width:100%;max-width:800px"></canvas>
    </div>
  </body>
  <script src="./voting.js"></script>
</html>
